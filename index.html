<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="background"></div>
  <div class="main">
    <p>
      This is not a real online service! You know you need something like this
      in your life to help you realize your deepest dreams
    </p>
    <p>Sign up now to get started</p>
    <p>You know you want to!</p>
    <p>Let's do this!</p>
    <form action="">
      <div class="main-form">
        <div>
          <label for="first_name">First Name </label><input type="text" id="first_name" />
        </div>
        <div>
          <label for="last_name"></label>Last Name<input type="text" id="last_name" />
        </div>
        <div>
          <label for="user_email">Email</label><input type="email" id="user_email" />
        </div>
        <div>
          <label for="user_phone_number">Phone Number</label><input type="tel" id="user_phone_number" />
        </div>
        <div>
          <label for="user_password">Password</label><input type="password" id="user_password" />
        </div>
        <div>
          <label for="user_password">Confirm Password</label><input type="password" id="user_password" />
        </div>
      </div>
      <button type="submit">Create Account</button>
    </form>
    <p>Already have an account? <a href="index.html">Log in</a></p>
  </div>
</body>

</html>
