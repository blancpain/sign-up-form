<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="background">
    <div class="logo">
      <img class="logo" src="./assets/noun-thread-1722591.png" alt="" />
      <span class="logo"> </span>
    </div>
    <img class="background" src="./assets/kelly-sikkema-V1VkOENg_KQ-unsplash.jpg"
      alt="sewing accessories, flowers and a lemon on a wooden floor" />
    <div class="credits"></div>
  </div>
  <div class="main">
    <div class="header">
      <div>
        This is not a real online service! You know you need something like
        this in your life to help you realize your deepest dreams.
      </div>
      <div>Sign up <i>now</i> to get started</div>
      <p>You <i>know</i> you want to!</p>
    </div>
    <div class="outer-form">
      <form action="">
        <div class="form-top">
          <p>Let's do this!</p>
          <div class="main-form">
            <div class="form-column">
              <div class="form-element">
                <label for="first_name">First Name </label>
                <input type="text" id="first_name" />
              </div>
              <div class="form-element">
                <label for="user_password">Password</label><input type="password" id="user_password" />
              </div>
              <div class="form-element">
                <label for="user_email">Email</label><input type="email" id="user_email" required />
              </div>
            </div>

            <div class="form-column">
              <div class="form-element">
                <label for="last_name">Last Name</label><input type="text" id="last_name" />
              </div>
              <div class="form-element">
                <label for="user_phone_number">Phone Number</label><input type="tel" id="user_phone_number" />
              </div>
              <div class="form-element">
                <label for="user_password">Confirm Password</label><input type="password" id="user_password" />
              </div>
            </div>
          </div>
        </div>

        <div class="form-bottom">
          <p><button type="submit">Create Account</button></p>
          <p>Already have an account? <a href="index.html">Log in</a></p>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
